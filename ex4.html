<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
</head>
<body>
	<fieldset>

		<legend>Informações Pessoais</legend>

		<label>Nome do Cliente</label>
		<input type="text" name="cliente">
		<br>
		<label>Gênero</label>
		<input type="checkbox" name="sexo" value="M">Masculino
		<input type="checkbox" name="sexo" value="F">Feminino
		<br>
		<label>Estado Civil</label>
		<input type="checkbox" name="EC" value="M">Solteiro
		<input type="checkbox" name="EC" value="F">Casado
		<input type="checkbox" name="EC" value="F">União Estável
		<input type="checkbox" name="EC" value="F">Separado

	</fieldset>
		<br>
	<fieldset>

		<legend>Endereço</legend>

		<label>Rua</label>
		<input type="text" name="rua">
		<label>Numero</label>
		<input type="number" name="numero">
		<label>Complemento</label>
		<input type="text" name="complemento">
		<br><br>
		<label>Cidade</label>
		<input type="text" name="cidade">
		<label>CEP</label>
		<input type="number" name="CEP">
		<label>UF</label>
		<input type="text" name="UF">

	</fieldset>

</body>
</html>
